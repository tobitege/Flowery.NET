name: Create Release with Artifacts

# This workflow runs AFTER nuget.yml completes successfully
# It creates a GitHub Release with downloadable artifacts

on:
  workflow_run:
    workflows: ["Build and Publish NuGet"]
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if the NuGet workflow succeeded and was triggered by a tag
    if: ${{ github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'v') }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build library
        run: dotnet build Flowery.NET/Flowery.NET.csproj -c Release -o ./build-output

      - name: Create NuGet package
        run: dotnet pack Flowery.NET/Flowery.NET.csproj -c Release -o ./artifacts

      # Copy the compiled DLL to artifacts folder
      - name: Copy DLL to artifacts
        run: |
          mkdir -p ./artifacts/lib
          cp ./build-output/Flowery.NET.dll ./artifacts/lib/
          cp ./build-output/Flowery.NET.pdb ./artifacts/lib/

      # Create a zip of the DLL for easy download
      - name: Zip library files
        run: |
          cd ./artifacts/lib
          zip ../Flowery.NET-lib.zip *
          cd ../..

      # Create GitHub Release with all artifacts (NuGet already published by nuget.yml)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.workflow_run.head_branch }}
          files: |
            ./artifacts/*.nupkg
            ./artifacts/Flowery.NET-lib.zip
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
